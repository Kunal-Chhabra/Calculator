<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="style.css">
    
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"> 
                Calculator
                <img src="https://img.icons8.com/color/48/undefined/calculate.png"/>
              </li>
            </ul>
          </div>
        </div>
      </nav>



<div id="calculator" class="container">
	<div class="top" class="row">
		<span class="clear" class="col-xs-3 col-md-3 col-lg-3">C</span>
		<div class="screen" class="col-xs-6 col-md-6 col-lg-6">
            <!-- <input class="inp" type="number"> -->
        </div>
	</div>
	<div class="keys" class="row">
        <div class="col-xs-3 col-md-3 col-lg-3">
		<span>7</span>
        </div>
        <div class="col-xs-3 col-md-3 col-lg-3">
            <span >8</span>
            </div>
            <div class="col-xs-3 col-md-3 col-lg-3">
                <span >9</span>
                </div>
		<span class="operator" class="col-xs-3 col-md-3 col-lg-3">+</span>
    </div>
    
    
	<div class="keys" class="row ">
        <div class="col-xs-3 col-md-3 col-lg-3">
		<span>4</span>
        </div>
        <div class="col-xs-3 col-md-3 col-lg-3">
            <span >5</span>
            </div>
            <div class="col-xs-3 col-md-3 col-lg-3">
                <span >6</span>
                </div>
		<span class="operator" class="col-xs-3 col-md-3 col-lg-3">-</span>
    </div>
    
    <div class="keys" class="row">
        <div class="col-xs-3 col-md-3 col-lg-3">
		<span>1</span>
        </div>
        <div class="col-xs-3 col-md-3 col-lg-3">
            <span >2</span>
            </div>
            <div class="col-xs-3 col-md-3 col-lg-3">
                <span >3</span>
                </div>
		<span class="operator" class="col-xs-3 col-md-3 col-lg-3">&divide</span>
    </div>
    
    <div class="keys" class="row">
        <div class="col-xs-3 col-md-3 col-lg-3">
		<span>0</span>
        </div>
        <div class="col-xs-3 col-md-3 col-lg-3">
            <span >.</span>
            </div>
            <div  class="col-xs-3 col-md-3 col-lg-3">
                <span class="eval" >=</span>
                </div>
		<span class="operator" class="col-xs-3 col-md-3 col-lg-3">x</span>
    </div>
    
	</div>
</div>
</body>
</html>
